
- name: Deploy Serpent Surge App with Backup Timer
  hosts: all
  become: yes

  vars:
    docker_compose_version: "1.29.2"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest

    - name: Add user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Download Docker Compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-{{ ansible_system | lower }}-{{ ansible_architecture }}"
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Ensure docker-compose is executable
      file:
        path: /usr/local/bin/docker-compose
        mode: '0755'
        state: file

    - name: Copy docker-compose.yml
      copy:
        src: docker-compose.yml
        dest: /home/ubuntu/docker-compose.yml
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Copy frontend source code
      copy:
        src: ../docker/frontend/
        dest: /home/ubuntu/frontend/
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Copy Nginx config
      copy:
        src: nginx.conf
        dest: /home/ubuntu/nginx.conf
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Copy backend source code
      copy:
        src: ../docker/backend/
        dest: /home/ubuntu/backend/
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Stop all running containers
      shell: |
         docker stop $(docker ps -aq) || true
      ignore_errors: yes

    - name: Remove all containers
      shell: |
        docker rm $(docker ps -aq) || true
      ignore_errors: yes

    - name: Remove broken backend image if exists
      shell: |
         docker rmi ubuntu_backend || true
      ignore_errors: yes

    - name: Remove dangling Docker volumes
      shell: |
        docker volume prune -f
      ignore_errors: yes



    - name: Start the containers
      command: docker-compose up -d --build --remove-orphans
      args:
        chdir: /home/ubuntu
    - name: Ensure /opt/scripts directory exists
      file:
        path: /opt/scripts
        state: directory
        mode: '0755'
    - name: Install MySQL client (for mysqldump)
      apt:
        name: mariadb-client
        state: present
      become: yes

    - name: Install AWS CLI
      apt:
        name: awscli
        state: present
      become: yes


    - name: Copy backup script
      copy:
        src: 02-backup-score.sh
        dest: /opt/scripts/02-backup-score.sh
        mode: '0755'

    - name: Copy systemd service file
      copy:
        src: backup-score.service
        dest: /etc/systemd/system/backup-score.service
        mode: '0644'

    - name: Copy systemd timer file
      copy:
        src: backup-score.timer
        dest: /etc/systemd/system/backup-score.timer
        mode: '0644'

    - name: Enable and start backup timer
      systemd:
        name: backup-score.timer
        enabled: yes
        state: started
